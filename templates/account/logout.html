{% load static widget_tweaks %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Acceder | Readapt</title>
    <meta charset="utf-8"/>
    <link rel="shortcut icon" href="{% static 'assets_adaptacion/media/logo.png' %}"/>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700"/>

    <link href="{% static 'assets/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/css/style.bundle.css' %}" rel="stylesheet" type="text/css"/>

</head>

<body id="kt_body" class="app-blank">

<script>var defaultThemeMode = "light";
var themeMode;
if (document.documentElement) {
    if (document.documentElement.hasAttribute("data-bs-theme-mode")) {
        themeMode = document.documentElement.getAttribute("data-bs-theme-mode");
    } else {
        if (localStorage.getItem("data-bs-theme") !== null) {
            themeMode = localStorage.getItem("data-bs-theme");
        } else {
            themeMode = defaultThemeMode;
        }
    }
    if (themeMode === "system") {
        themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
    }
    document.documentElement.setAttribute("data-bs-theme", themeMode);
}</script>

<div class="d-flex flex-column flex-root" id="kt_app_root">

    <div class="d-flex flex-column flex-lg-row flex-column-fluid">

        <a href="{% url 'registro:home' %}" class="d-block d-lg-none mx-auto py-20">
            <img alt="Logo" src="{% static 'assets/media/logos/default.svg' %}" class="theme-light-show h-25px"/>
            <img alt="Logo" src="{% static 'assets/media/logos/default-dark.svg' %}" class="theme-dark-show h-25px"/>
        </a>

        <div class="d-flex flex-column flex-column-fluid flex-center w-lg-50 p-10">

            <div class="d-flex justify-content-between align-content-center flex-column-fluid flex-column w-100 mw-450px">

                <div class="py-20">
                    <form class="form w-100" id="kt_sign_in_form" method="post" action=".">
                        {% csrf_token %}
                        <!--begin::Heading-->
                        <div class="text-center mb-11">
                            <!--begin::Title-->
                            <h1 class="text-gray-900 fw-bolder mb-3" data-kt-translate="title-logout">Ud. está seguro que desea salir?</h1>
                            <!--end::Title-->

                        </div>
                        <!--begin::Heading-->
                        <!--begin::Submit button-->
                        <div class="d-grid ">
                            {% if redirect_field_value %}
                                <input type="hidden" name="{{ redirect_field_name }}"
                                       value="{{ redirect_field_value }}"/>
                            {% endif %}
                            <div class="text-center">
                                <button type="submit" id="kt_in_submit" class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3">

                                    <span class="indicator-label" data-kt-translate="sign-in-logout-accept">Si</span>

                                    <span class="indicator-progress">
												<span data-kt-translate="general-progress">Desconectando...</span>
												<span class="spinner-border spinner-border-sm align-middle ms-2"></span>
											</span>
                                </button>
{#                                <button type="submit"#}
{#                                        class="btn btn-success font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3">{% trans 'Sí' %}</button>#}
                                <a type="button"
                                   class="btn btn-secondary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
                                   href="{% url 'registro:home' %}" data-kt-translate="sign-in-logout-cancel">No</a>
                            </div>

                        </div>
                        <!--end::Submit button-->

                    </form>
                </div>
                <div class="d-flex justify-content-center w-100">
                    <!--begin::Toggle-->
                    <button class="btn btn-flex btn-link rotate" data-kt-menu-trigger="click"
                            data-kt-menu-placement="bottom-start" data-kt-menu-offset="0px, 0px">
                        <img data-kt-element="current-lang-flag" class="w-25px h-25px rounded-circle me-3"
                             src="{% static 'assets/media/flags/united-states.svg' %}" alt=""/>
                        <span data-kt-element="current-lang-name" class="me-2">English</span>
                        <i class="ki-outline ki-down fs-2 text-muted rotate-180 m-0"></i>
                    </button>
                    <!--end::Toggle-->
                    <!--begin::Menu-->
                    <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-semibold w-200px py-4"
                         data-kt-menu="true" id="kt_auth_lang_menu">
                        <!--begin::Menu item-->
                        <div class="menu-item px-3">
                            <a href="#" class="menu-link d-flex px-5" data-kt-lang="Spanish">
										<span class="symbol symbol-20px me-4">
											<img data-kt-element="lang-flag" class="rounded-1"
                                                 src="{% static 'assets/media/flags/spain.svg' %}" alt=""/>
										</span>
                                <span data-kt-element="lang-name">Español</span>
                            </a>
                        </div>
                        <div class="menu-item px-3">
                            <a href="#" class="menu-link d-flex px-5" data-kt-lang="English">
										<span class="symbol symbol-20px me-4">
											<img data-kt-element="lang-flag" class="rounded-1"
                                                 src="{% static 'assets/media/flags/united-states.svg' %}" alt=""/>
										</span>
                                <span data-kt-element="lang-name">English</span>
                            </a>
                        </div>
                        <!--end::Menu item-->
                    </div>
                    <!--end::Menu-->
                </div>
            </div>
        </div>
        <div class="d-none d-lg-flex flex-lg-row-fluid w-50 bgi-size-cover bgi-position-y-center bgi-position-x-start bgi-no-repeat"
             style="background-image: url({% static 'assets/media/auth/bg11.png' %})"></div>

    </div>
</div>
<script src="{% static 'assets/plugins/global/plugins.bundle.js' %}"></script>
<script src="{% static 'assets/js/scripts.bundle.js' %}"></script>
<script src="{% static 'assets/js/general.js' %}"></script>
<script src="{% static 'assets/js/custom/authentication/sign-in/i18n.js' %}"></script>

<script>
    $(function () {
        toastr.options = {
            "closeButton": false,
            "debug": false,
            "newestOnTop": false,
            "progressBar": true,
            "positionClass": "toastr-top-right",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "10000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };
        {% if messages %}
            {% for message in messages %}
                toastr.{{ message.tags }}("{{ message }}", "Notificacion");
            {% endfor %}
        {% endif %}
        {% if form.non_field_errors %}
            {% for error in form.non_field_errors %}
                toastr.error("{{ error }}", "Notificacion");
            {% endfor %}
        {% endif %}

    })
</script>

</body>

</html>
